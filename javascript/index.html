<!DOCTYPE html>
<html>

<head>
    <title>Javascript Console Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />


    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div id="topBar">
        <span id="title"><em>Java</em>Script Online</span>
    </div>

    <div id="console">
        <div id="settings">
            <button class="material-button red" onclick="clearLog()"><span>Clear Console</span></button>
            <!--<button class="material-button red" onclick="reloadPage()"><span>Reload Page</span></button>-->
            <button class="material-button red" onclick="runCode()"><span>Run Code</span></button>
            <button class="material-button blue" onclick="saveCode()"><span>Save Code</span></button>

            <button class="material-button blue" onclick="showHelp()"><span>Keyboard Shortcuts</span></button>

            <a href="https://github.com/ronakdev/console" target="_blank"><button class="material-button orange"><span>View Github</span></button></a>

            <a href="http://ronakshah.net" target="_blank"><button class="material-button orange"><span>Main Website</span></button></a>

        </div>

        <div id="content">
            <div id="left">
                <textarea id="jscontent" placeholder="Write Javascript Here!" name="code">
/*
	Welcome to Javascript Online!

	Here, you'll find a convenient place to tryout javascript algorithms / learn javascript.

	If you have any questions, feel free to email me at contact@ronakshah.net

	If you have any feature requests, please submit an issue request on Github
*/

                </textarea>
            </div>

            <div id="right">
                <ul id="log">
                    <!--    The Javascript Will Put Elements Here   -->
                </ul>
            </div>
        </div>
    </div>



</body>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

<script src="js/console.js"></script>
<script src="js/compile.js"></script>
<script src="js/script.js"></script>

</html>
